{% extends 'base1.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xl cls1">
                    <form id="register_form" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" id="firstname" name="first_name" placeholder="Enter Firstname">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" id="lastname" name="last_name" placeholder="Enter Lastname">
                            </div>
                            <div class="form-group">
                                <label for="username">UserName</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter UserName">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="" name="email" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                              <label for="password1">Password1</label>
                              <input type="password" class="form-control" name="password1" id="password1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="password2">Password2</label>
                                <input type="password" class="form-control" name="password2" id="password2" placeholder="Password">
                            </div>
                            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div>
        </div>
    </div>
{% endblock %}
