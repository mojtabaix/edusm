{% extends base1.html %}
{% block content %}
<form id="contact_us_form">
        <div class="form-group">
          <label for="title">Email address</label>
          <input type="email" class="form-control" name="title" id="title" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="textarea">Textarea</label>
            <textarea name="text" minlength="10" maxlength="250" id="textarea" class="form-control" cols="30" rows="10" required></textarea>
        </div>
</form>
{% endblock %}
